name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test
      - run: npm run build
      - if: startsWith(github.ref, 'refs/tags/v')
        run: |
          upload_url=$(gh api --method POST \
            /repos/mutongx/p4m/releases \
            -f tag_name="$GITHUB_REF_NAME" | jq -r .upload_url)
          curl -T dist/p4m -u "token:$GH_TOKEN" -H "Content-Type: application/x-executable" "${upload_url%%{?*}?name=p4m"
        env:
          GH_TOKEN: ${{ github.token }}
